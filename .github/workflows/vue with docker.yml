name: Vue deployment with docker and ssh
on: [push]
jobs: 
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: setup node and build dist
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
        
      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.cn-shanghai.aliyuncs.com
          repository: hfrost/stock_vue
          tags: latest
          
      - name: connect server and pull image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            docker stop stock_vue
            docker rm stock_vue
            docker pull registry.cn-shanghai.aliyuncs.com/hfrost/stock_vue:latest
            docker run -d -p 80:80 --name stock_vue registry.cn-shanghai.aliyuncs.com/hfrost/stock_vue:latest

